server {
    listen 80;
    server_name localhost;
    autoindex on;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # 错误页面配置
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
